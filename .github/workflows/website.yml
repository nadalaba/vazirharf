# This workflow will build (and export SSG) the Next.js website and push the files to gh-pages branch

name: Website

permissions:
  contents: write

on:
  push:
    branches:
      - master
    paths:
      - website/**
      - '.github/workflows/website.yml'
  pull_request:
    branches: 
      - master
    types:
      - closed
  release:
    types:
      - published

jobs:
  build-website:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website # The working directory path

    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: website/pnpm-lock.yaml

      - name: Install packages
        run: pnpm install

      - name: Build next js
        env:
          NEXT_PUBLIC_TAG_NAME: ${{ github.event.release.tag_name }}
          LATEST_RELEASE_URL: ${{ github.api_url }}/repos/${{ github.repository }}/releases/latest
        run: |
          # https://gist.github.com/lukechilds/a83e1d7127b78fef38c2914c4ececc3c
          export NEXT_PUBLIC_LAST_TAG_NAME=$(curl --silent $LATEST_RELEASE_URL | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          pnpm build

      - name: Init new repo in out folder and commit generated files and push to gh-pages
        env:
          AUTHENTICATED_REPO_URL: https://${{ github.repository_owner }}:${{ github.token }}@github.com/${{ github.repository }}.git
        run: |
          cd out/vazirharf
          # disable the Jekyll build step for already generated static site
          > .nojekyll
          git init
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'
          git push --force $AUTHENTICATED_REPO_URL HEAD:gh-pages
